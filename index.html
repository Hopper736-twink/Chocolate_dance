<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1a0f0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #f5e6d3;
      overflow: hidden;
      user-select: none;
    }

    #choco {
      width: 160px;
      height: 240px;
      background: linear-gradient(
        135deg,
        #3b1f14,
        #5a2c1c,
        #3b1f14
      );
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-align: center;
      animation: dance1 2s infinite ease-in-out;
    }

    #text {
      position: absolute;
      bottom: 30px;
      opacity: 0.7;
      font-size: 14px;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes dance1 {
      0% { transform: rotate(-3deg) translateY(0); }
      50% { transform: rotate(3deg) translateY(-15px); }
      100% { transform: rotate(-3deg) translateY(0); }
    }

    @keyframes dance2 {
      0% { transform: scale(1) rotate(0); }
      50% { transform: scale(1.1) rotate(8deg); }
      100% { transform: scale(1) rotate(0); }
    }

    @keyframes dance3 {
      0% { transform: translateX(-10px); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div id="choco">üç´</div>
  <div id="text">–û–Ω —Ç–∞–Ω—Ü—É–µ—Ç.</div>

  <script>
    const choco = document.getElementById("choco");
    const text = document.getElementById("text");

    const dances = ["dance1", "dance2", "dance3"];
    const phrases = [
      "–Ø —à–æ–∫–æ–ª–∞–¥. –Ø —Ç–∞–Ω—Ü—É—é.",
      "–ù–µ —Å–ø—Ä–∞—à–∏–≤–∞–π.",

      "–≠—Ç–æ –Ω–µ –±–∞–≥."
    ];

    let lastAction = Date.now();

    function randomDance() {
      const d = dances[Math.floor(Math.random() * dances.length)];
      choco.style.animation = d + " 1.8s infinite ease-in-out";
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    }

    choco.addEventListener("click", () => {
      randomDance();
      lastAction = Date.now();
    });

    setInterval(() => {
      if (Date.now() - lastAction > 8000) {

  </script>
